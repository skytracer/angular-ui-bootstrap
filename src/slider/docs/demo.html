<style>
    .ng-invalid-slider .btn{
        color:red;
        border:1px solid red;
    }
</style>
<div ng-controller="SliderDemoCtrl">
    <div class="container" style="margin-top:50px" >
        <div class="form-group">
            <label for="exampleInputEmail1">input</label>
            <input type="text" class="form-control" id="exampleInputEmail1" ng-model="dynamic">
        </div>
        <div class="form-group">
            <label for="sliderelem1">min - max</label>
            <slider id="sliderelem1" max="sliderMax*2" min="-sliderMax/2" ng-model="dynamic">{{dynamic}}</slider>
        </div>
        <div class="form-group">
            <label for="sliderelem2">transition</label>
            <slider id="sliderelem2" max="sliderMax" transition="1s ease 0s" ng-model="dynamic">{{dynamic}}</slider>
        </div>
        <div class="form-group">
            <label for="sliderelem3">update on drag</label>
            <slider id="sliderelem3" update-on-drag="true" transition="1s ease 0s" ng-model="dynamic">{{dynamic}}</slider>
        </div>
        <div class="form-group">
            <label for="sliderelem4">no text in button</label>
            <slider id="sliderelem4" update-on-drag="true" transition="1s ease 0s" ng-model="dynamic"></slider>
        </div>
        <div class="form-group">
            <label for="sliderelem4">add &amp;nbsp text for handle height as having text</label>
            <slider id="sliderelem4"  ng-model="dynamic">&nbsp</slider>
        </div>
        <div class="form-group">
            <label for="sliderelem4">custom classes</label>
            <slider class="progress-striped" id="sliderelem4" btn-class="btn-sm btn-info" bar-class="progress-bar-success" ng-model="dynamic">{{dynamic}}</slider>
        </div>
    </div>
</div>
